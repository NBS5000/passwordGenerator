<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <h1>Password Generator</h1>
    <div id="wrapper">
        <div id="lengthWrapper">
            <label id="label_length" for="length">How many characters do you need your password to be?</label>
            <input type="number" id="length" value="12" min="8" max="128" required>
        </div>
        <div id="resultWrapper">
            <p id="result" onclick="toClipboard()"></p><div id="tickBlock" class="tickClass"></div>
        </div>
        <div id="buttonWrapper">
            <input type="submit" value="Random" id="btn_generate" class="btn" onclick="generate()">
            <input type="submit" value="Phrase" id="btn_keyword" class="btn" onclick="phrase()">
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/generate.js"></script>
</body>
</html>
