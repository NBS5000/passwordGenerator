<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <h1>Password Generator</h1>


<form action="javascript:generate()">
    <label for="length" class="directions">Required password length</label><br/><input type="number" id="length" required min="3" max="128"><br>
    <label for="checkbox" class="directions" id="selectChar">Select Character Types</label><br/>
    <div class="checkArea">
        <input type="checkbox" id="number"><label for="number">Numbers</label><br>
        <input type="checkbox" id="symbol"><label for="symbol">Symbols</label><br>
        <input type="checkbox" id="alpha"><label for="alpha">Letters</label><br>
        <ul class="ulCheck">
            <li><input type="radio" id="lower" name="alphaType" class="aType liCheck"><label for="lower" class="aType">Lower</label></li>
            <li><input type="radio" id="upper" name="alphaType" class="aType liCheck"><label for="upper" class="aType">Upper</label></li>
            <li> <input type="radio" id="either" name="alphaType" class="aType liCheck"><label for="either" class="aType">Either</label><br class="aType"/></li>
        </ul>
    </div>
    <input type="submit" value="Generate Password" id="button"><br/>
    <button onclick="popUp()" id="btnPrompts">I only want to use Prompts!</button>
</form>


    <h2>Your password</h2>
    <p id="result"></p><br>
    <h2>Previous password</h2>
    <p id="last"></p><br>
    <hr/>
    <h3>Password history</h3>
    <p id="hist"></p>

    <script type="text/javascript" src="./assets/js/generate.js"></script>
</body>
</html>
