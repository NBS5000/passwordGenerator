<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/> -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <h1>Number Generator</h1>


<form action="javascript:generate()">
    <label for="length">Length</label><br/><input type="number" id="length" required><br>
    <div class="checkArea">
    <input type="checkbox" id="number"><label for="number">Numbers</label><br>
    <input type="checkbox" id="symbol"><label for="symbol">Symbols</label><br>
    <input type="checkbox" id="alpha"><label for="alpha">Letters</label><br>
    <ul class="ulCheck">
        <li><input type="radio" id="lower" name="alphaType" class="aType liCheck"><label for="lower" class="aType">Lower</label></li>
        <li><input type="radio" id="upper" name="alphaType" class="aType liCheck"><label for="upper" class="aType">Upper</label></li>
        <li> <input type="radio" id="either" name="alphaType" class="aType liCheck"><label for="either" class="aType">Either</label><br class="aType"/></li>
    </ul>
    </div>
    
   



    <input type="submit" value="Generate">

</form>


    <!-- <button id="cricket"><a href="javascript:generate()">Generate</a></button> -->
    <p id="result"></p><br>
    <p id="last"></p><br>
    <p id="hist"></p>

    <script type="text/javascript" src="./assets/js/generate.js"></script>
</body>
</html>
