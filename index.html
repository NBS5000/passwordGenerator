<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/> -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>

<form action="javascript:generate()">
    <input type="checkbox" id="alpha"><label for="alpha">Letters</label><br>
    <input type="radio" id="lower" name="alphaType"><label for="lower">Lower</label>
    <input type="radio" id="upper" name="alphaType"><label for="upper">Upper</label>
    <input type="radio" id="either" name="alphaType"><label for="either">Either</label><br>
    <input type="checkbox" id="number"><label for="number">Numbers</label><br>
    <input type="checkbox" id="symbol"><label for="symbol">Symbols</label><br>

    <input type="number" id="length" required><label for="length">Length</label><br>
    <input type="submit" value="Generate">

</form>


    <!-- <button id="cricket"><a href="javascript:generate()">Generate</a></button> -->
    <p id="result"></p><br>
    <p id="hist"></p>

    <script type="text/javascript" src="./assets/js/generate.js"></script>
</body>
</html>
